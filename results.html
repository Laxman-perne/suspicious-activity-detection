<!-- templates/results.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Analysis Results</h1>
        
        <div class="card">
            <div class="card-body">
                <h4>Uploaded Video:</h4>
                <video width="640" height="360" controls class="mb-4">
                    <source src="{{ url_for('static', filename='uploads/' + results.video_path) }}">
                    Your browser does not support the video tag.
                </video>
                
                <h4>Detection Results:</h4>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Total Frames Analyzed</th>
                            <td>{{ results.total_frames }}</td>
                        </tr>
                        <tr>
                            <th>Suspicious Frames Detected</th>
                            <td>{{ results.suspicious_frames }}</td>
                        </tr>
                        <tr>
                            <th>Suspicious Activity Percentage</th>
                            <td>{{ results.percentage }}</td>
                        </tr>
                    </tbody>
                </table>
                
                <a href="/" class="btn btn-secondary">Test Another Video</a>
            </div>
        </div>
    </div>
</body>
</html>
